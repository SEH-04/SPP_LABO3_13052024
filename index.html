<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/form.css" />
  <link rel="icon" type="image/x-icon" href="assets/images/rueda.webp" />

  <script src="./js/index.js" type="module" defer></script>

  <title>Simulador Primer Parcial</title>
</head>

<body>
  <header class="flex">
    <div class="navegacion flex">
      <img src="./assets/images/rueda.webp" height="48" alt="Logo Principal" />

      <nav>
        <ul class="flex">
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Anuncio</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>

    <h1>Simulador Primer Parcial</h1>
  </header>

  <div class="container-sections">
    <section>
      <form action="" method="post" id="form-item">
        <input type="number" name="id" id="id" hidden />

        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input type="text" required name="titulo" id="titulo" placeholder="Ingrese Titulo.." />
        </div>

        <div class="form-group">
          <label for="titulo">Descripción</label>
          <input type="text" required name="descripcion" id="descripcion" placeholder="Ingrese Descripcion.." />
        </div>

        <div class="form-group">
          <label for="precio">Transacción</label>
        </div>

        <div class="form-group">
          <label>Venta</label>
          <input type="radio" required name="transaccion" value="Venta">

          <label>Alquiler</label>
          <input type="radio" required name="transaccion" value="Alquiler">
        </div>

        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" required name="precio" id="precio" placeholder="Ingrese Precio.." />
        </div>

        <div class="form-group">
          <label for="puertas">Puertas</label>
          <input type="number" required name="puertas" id="puertas" placeholder="Ingrese Puertas.." />

          <label for="kms">Kms</label>
          <input type="number" required name="kms" id="kms" placeholder="Ingrese Kms.." />

          <label for="potencia">Potencia</label>
          <input type="number" required name="potencia" id="potencia" placeholder="Ingrese Potencia.." />
        </div>

        <div class="form-group">
          <button type="submit" class="btn">
            <img height="16" width="16" src="/assets/images/save.png" alt="save">
            Guardar
          </button>
        </div>
      </form>

      <br /><br /><br /><br /><br />

      <div class="container-btn-delete-all">
        <button type="button" id="btn-delete" class="btn">Borrar</button>
        <button type="button" id="btn-cancelar" class="btn">Cancelar</button>
        <button type="button" id="btn-delete-all" class="btn">Borrar Todo</button>
      </div>

      <div class="container-table flex">
        <table id="table-items" class="table-items table-stripped flex">
          <thead>
            <tr class="flex">
              <th>ID</th>
              <th>Titulo</th>
              <th>Descripcion</th>
              <th>Transacción</th>
              <th>Precio</th>
              <th>Puertas</th>
              <th>KMs</th>
              <th>Potencia</th>
            </tr>
          </thead>

          <tbody class="tbodyx">
          </tbody>
        </table>
      </div>

      <!-- <div class="flex btn-contain">
        <button type="button" class="btn">Eliminar</button>
        <button type="button" class="btn">Editar</button>
      </div> -->
    </section>
  </div>

  <div id="spinner" class="spinner">
    <img src="./assets/images/rueda.webp" alt="Spinner" class="spinner-img">
  </div>

  <footer class="flex">
    <nav>
      <ul class="flex">
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Anuncio</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>

    <p>Todos los derechos reservados <date>2021</date> &copy;</p>
  </footer>
</body>

</html>
